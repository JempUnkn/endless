<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Criar Conta</h2>
        <form action="#" method="post">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceito os termos e condições</label>
            </div>
            <button onclick="submitData(event)" type="submit">Cadastrar</button>
        </form>
        <a class="new" href="../login" style="color: rgb(212, 255, 0)">or Login</a>
    </div>
    <!-- Popup -->
    <div id="popupContainer" class="popup-container">
        <div class="popup">
            <p>✅ Conta registrada com sucesso!</p>
            <p>Faça login para testar sua nova conta.</p>
            <button onclick="closePopup()">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
